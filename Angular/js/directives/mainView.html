<div class="container">
	<h1>Political Twitter Visualizations</h1>
	<hr>
	
	<div class="col-md-6">
		<h2>Twitter Activity (Hourly)</h2>
		<loading-box loaded="hourlyLoaded"></loading-box>
		<nvd3 options="hourlyTweetOptions" data="hourlyTweetData"></nvd3>
	</div>
	<div class="col-md-6">
		<h2>Twitter Activity (Day of Week)</h2>
		<loading-box loaded="dowLoaded"></loading-box>
		<nvd3 options="dowTweetOptions" data="dowTweetData"></nvd3>
	</div>
	
	<div class="col-md-6">
		<h2>Hashtags Used</h2>
		<loading-box loaded="hashtagLoaded"></loading-box>
		<nvd3 options="hashtagOptions" data="hashtagData"></nvd3>
	</div>
	<div class="col-md-6">
		<h2>Daily RTs</h2>
		<loading-box loaded="dailyRTLoaded"></loading-box>
		<nvd3 options="dailyRTOptions" data="dailyRTData"></nvd3>
	</div>
	
	<h2>Tweets Plotted by Popularity</h2>
	<loading-box loaded="scatterLoaded"></loading-box>
	<nvd3 options="scatterOptions" data="scatterData"></nvd3>

	<h2>Tweet Sources Used</h2>
	<loading-box loaded="sourcesLoaded"></loading-box>
	<nvd3 options="sourcesOptions" data="sourcesData"></nvd3>
	
	<h2>Donald Behavior</h2>
	<loading-box loaded="donaldLoaded"></loading-box>
	<nvd3 options="donaldOptions" data="donaldData"></nvd3>

</div>
